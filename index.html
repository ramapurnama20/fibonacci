<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Fibonacci</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="roboto-regular">
    <script src="script.js"></script>
    <header style="padding: 20px 30px;">
      <h1>Hitung Fibonacci</h1>
    </header>
    <main class="content">
      <form class="hitung-form" name="hitung">
        <section class="form-section">
          <label for="jumlah">Masukkan jumlah urutan yang anda inginkan</label>
          <input type="number" id="jumlah" name="jumlah">
        </section>
        <section class="form-section">
          <label>Hasil</label>
          <input type="number" name="hasil" readonly disabled>
        </section>
        <button type="submit">Hitung</button>
      </form>
    </main>
    <script>
      hitung.addEventListener("submit", (e) => {
        e.preventDefault();
        hitung.hasil.value = fibonacci(hitung.jumlah.value);
      })
    </script>
  </body>
</html>
